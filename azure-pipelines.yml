jobs:
  - job: GitGuardianShield
    pool:
      vmImage: 'ubuntu-latest'
    container: xblanchotgg/ggshield:latest
    steps:
      - script: |
          echo branch azure
          git fetch origin azure-pipelines
          git rev-list --reverse origin/azure-pipelines
          echo main
          git fetch origin main
          git rev-list --reverse origin/main
          ggshield sca scan ci -v
        env:
          GITGUARDIAN_API_KEY: $(gitguardianApiKey)